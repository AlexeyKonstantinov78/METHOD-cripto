<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css">
    <title>Crypto</title>
    <link rel="preload" href="fonts/inter-v11-latin_cyrillic-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/inter-v11-latin_cyrillic-500.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/inter-v11-latin_cyrillic-700.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/ibm-plex-sans-v14-latin_cyrillic-300.woff2" as="font" type="font/woff2" crossorigin>

    <script src="js/index.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <img src="img/logo.svg" alt="logo" />
        <button class="header__nav-btn" aria-label="Открыть меню">
          <svg width="36" height="36" viewbox="0 0 36 36" fill="curreentColor" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0_108_159)">
              <path d="M4.5 27H31.5V24H4.5V27ZM4.5 19.5H31.5V16.5H4.5V19.5ZM4.5 9V12H31.5V9H4.5Z" />
            </g>
            <defs>
              <clipPath id="clip0_108_159">
                <rect width="36" height="36" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </button>
        <nav class="header__navigation navigation">          
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link">Почему выбирают нас?</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Частые вопросы</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="registration">
        <div class="container registration__container">
          <h1 class="registration__title">Crypto</h1>
          <p class="registration__description">Ваш самый надежный сервис обмена криптовалюты</p>
          <button class="registrtion__btn">Зарегистрироваться!</button>
        </div>
      </section>      
    </main>
    <div class="overlay">
      <div class="modal">
        <div class="modal__container">
          <h2 class="modal__title">Мгновенная регистрация на платформе</h2>
          <form class="modal__form">
            <fieldset class="modal__person">
              <label class="modal__label">Имя
                <input class="modal__input" type="text" name="name">
              </label>
              <label class="modal__label">Фамилия
                <input class="modal__input" type="text" name="surname">
              </label>
              <label class="modal__label">Номер телефона
                <input class="modal__input" type="text" name="tel">
              </label>
            </fieldset>

            <button class="modal__order" type="submit">Зарегистрироваться!</button>            
          </form>
          <button class="modal__close" type="button" aria-label="Закрыть модальное окно">
            <svg width="28" height="28" viewbox="0 0 28 28" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14 0C6.2 0 0 6.2 0 14C0 21.8 6.2 28 14 28C21.8 28 28 21.8 28 14C28 6.2 21.8 0 14 0ZM19.4 21L14 15.6L8.6 21L7 19.4L12.4 14L7 8.6L8.6 7L14 12.4L19.4 7L21 8.6L15.6 14L21 19.4L19.4 21Z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
